@import models.entities.User
@(userForm: Form[User])

@import helper._

@main("User Form") {
	<h1>User Form</h1>
	@helper.form(action = helper.CSRF(routes.UserController.save())) {
		<fieldset>
		<legend>User @userForm("name").valueOr("(New User)")</legend>
		@helper.inputText(userForm("Id"))
		@helper.inputText(userForm("Name"))
		</fieldset>
		<input type="Submit" class="btn primary">
	}
}
